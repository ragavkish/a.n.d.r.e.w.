<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A.N.D.R.E.W. Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
    #responseText { margin-top: 20px; font-size: 1.2em; }
    input[type="text"] { padding: 10px; width: 250px; font-size: 1em; }
    button { padding: 10px 15px; font-size: 1em; margin-left: 5px; }
  </style>
</head>
<body>

  <h1>ðŸ‘‹ Hello, I'm A.N.D.R.E.W.</h1>

  <button onclick="startListening()">ðŸŽ¤ Speak</button>
  <br><br>

  <input type="text" id="textInput" placeholder="Type your message..." />
  <button onclick="handleText()">Send</button>

  <p id="responseText"></p>

  <script>
    // Voice input setup
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      synth.speak(utter);
    }

    function respondToInput(input) {
      const message = input.toLowerCase();
      let response = "I'm not sure how to respond.";

      if (message.includes("hello") || message.includes("hi")) {
        response = "Hello! How can I assist you today?";
      } else if (message.includes("good morning")) {
        response = "Good morning! Let's make today productive.";
      } else if (message.includes("good night")) {
        response = "Good night! Rest well.";
      }

      document.getElementById("responseText").innerText = response;
      speak(response);
    }

    function startListening() {
      recognition.start();
      document.getElementById("responseText").innerText = "ðŸŽ¤ Listening...";
    }

    recognition.onresult = (event) => {
      const voiceInput = event.results[0][0].transcript;
      document.getElementById("responseText").innerText = `You said: "${voiceInput}"`;
      respondToInput(voiceInput);
    };

    recognition.onerror = (event) => {
      document.getElementById("responseText").innerText = "Error: " + event.error;
    };

    function handleText() {
      const textInput = document.getElementById("textInput").value;
      if (textInput.trim() === "") return;
      respondToInput(textInput);
      document.getElementById("textInput").value = "";
    }
  </script>

</body>
</html>
